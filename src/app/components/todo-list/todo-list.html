<div class="container mt-4">
  <h2 class="text-center mb-4">Todo List</h2>

  <form (ngSubmit)="addTodo()" class="row g-3">
    <div class="col-md-5">
      <input type="text" [(ngModel)]="newTodo.title" name="title" class="form-control" placeholder="Title" required />
    </div>
    <div class="col-md-5">
      <input type="text" [(ngModel)]="newTodo.description" name="description" class="form-control" placeholder="Description" />
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Add Todo</button>
    </div>
  </form>

  <ul class="list-group mt-4">
    @for (todo of todos; track $index) {
  <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 [class.text-decoration-line-through]="todo.status">{{ todo.title }}</h5>
        <p class="mb-1">{{ todo.description }}</p>
      </div>
      <div>
        <button class="btn btn-success btn-sm me-2" (click)="toggleStatus($index)">
          {{ todo.status ? 'Undo' : 'Done' }}
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteTodo($index)">Delete</button>
      </div>
    </li>
    }
  
  </ul>
</div>
